<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Cart - IAPPS</title>
  <link rel="stylesheet" href="assets/css/style.css">
  <link rel="stylesheet" href="assets/css/cart.css">
</head>
<body>
  <!-- 导航栏占位符 -->
  <div id="navbar-placeholder"></div>

  <!-- 背景图片区域 -->
  <div class="links-banner">
    <span class="cart-banner-icon-symbol" aria-label="cart">🛒</span>
    <h1 class="links-banner-title">Cart</h1>
  </div>

  <div class="links-container">
    <div class="links-area">
      <article class="links-article">
        <div class="cart-empty-message">
          <span class="cart-empty-icon">□</span>
          <span class="cart-empty-text">Your cart is currently empty.</span>
        </div>
        <button class="cart-return-btn">Return to shop</button>
      </article>
    </div>
  </div>

  <!-- 语言选择栏占位符 -->
  <div id="lang-bar-placeholder"></div>

  <!-- 页脚占位符 -->
  <div id="footer-placeholder"></div>

  <!-- 加载组件的脚本 -->
  <script src="assets/js/components-loader.js"></script>
</body>
</html>
